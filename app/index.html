    <form>
      <!-- **** BASIC INFO **** -->
      <!-- Name -->
      <p>Athlete name:</p> <input type="text" name="athletename">

      <!-- Date of Birth -->
      <p>Birthday:</p>
      <input type="date" name="bday" />

      <p>Gender:</p>
      <input type="radio" id="male" name="gender" />

      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label><br/>
      <input type="radio" id="other" name="gender" />
      <label for="other">Other</label>

      <!-- Sports -->
      <p>Sports:</p>
      <select name="sports" multiple>
        <option value="golf">Golf</option>
        <option value="tennis">Tennis</option>
        <option value="cricket">Cricket</option>
        <option value="basketball">Basketball</option>
        <option value="baseball">Baseball</option>
        <option value="americanfootball">American Football</option>
        <option value="aquatics">Aquatics</option>
        <option value="archery">Archery</option>
        <option value="automobileracing">Automobile Racing</option>
        <option value="badminton">Badminton</option>
        <option value="beachvolleyball">Beach Volleyball</option>
        <option value="bobsleigh">Bobsleigh</option>
        <option value="bodybuilding">Body Building</option>
        <option value="boxing">Boxing</option>
        <option value="crosscountryrunning">Cross Country Running</option>
        <option value="crosscountryskiing">Cross Country Skiing</option>
        <option value="curling">Curling</option>
        <option value="cycling">Cycling</option>
        <option value="darts">Darts</option>
        <option value="decathlon">Decathlon</option>
        <option value="downhillskiing">Down Hill Skiing</option>
        <option value="equestrianism">Equestrianism</option>
        <option value="eSports">eSports</option>
        <option value="fencing">Fencing</option>
        <option value="fieldhockey">Field Hockey</option>
        <option value="figureskating">Figure Skating</option>
        <option value="gymnastics">Gymnastics</option>
        <option value="icehockey">Ice Hockey</option>
        <option value="martialarts">Martial Arts</option>
        <option value="mixedmartialarts">Mixed Martial Arts</option>
        <option value="modernpentathlon">Modern Pentathlon</option>
        <option value="motorcycleracing">Motorcycle Racing</option>
        <option value="netball">Netball</option>
        <option value="polo">Polo</option>
        <option value="racquetball">Racquetball</option>
        <option value="rowing">Rowing</option>
        <option value="rugby">Rugby</option>
        <option value="sailing">Sailing</option>
        <option value="softball">Softball</option>
        <option value="shooting">Shooting</option>
        <option value="skateboarding">Skateboarding</option>
        <option value="skeetshooting">Skeet Shooting</option>
        <option value="skeleton">Skeleton</option>
        <option value="snowboarding">Snow Boarding</option>
        <option value="soccer">Soccer (Football)</option>
        <option value="squash">Squash</option>
        <option value="surfing">Surfing</option>
        <option value="swimming">Swimming</option>
      </select>

        
      <!-- Nationality -->


      <!-- **** ABOUT **** -->
      <!-- Location -->
      <p> Location:</p> <input type="text" placeholder="location" name="location">

      <!-- About -->
      <p> About:</p>
      <textarea rows="4" cols="96" maxlength="1000" placeholder=" Enter details about your life achievements and future goals you want to achieve. "></textarea>
      <!-- Associatoin -->
      <p> Associatoin:</p> <input type="text" placeholder="e.g. NBA, NFL" name="association">
      <!-- Team -->
      <p> Team:</p> <input type="text" placeholder="e.g. New York Giants" name="team">
      <!-- Interests -->
      <p> Interests:</p> <input type="text" placeholder="e.g. surfing, reading, blogging" name="interest">
      <!-- Pets -->
      <p> Pets:</p> <input type="text" placeholder="" name="pet">
      <!-- Drinks Alcohol ?-->
      <p>Drinks Alcohol ?</p>
      <select name="alcoholic">
        <option value="always">Always</option>
        <option value="often">Often</option>
        <option value="sometimes">Sometimes</option>
        <option value="rarely">Rarely</option>
        <option value="never">Never</option>
      </select>

      <!-- Married? -->
      <p> Married ?</p>
      <select name="married">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
      </select>
      <!-- Charities -->
      <p> Charities:</p> <input type="text" placeholder="" name="charities">
      

      <!-- **** SOCIAL MEDIA **** -->
      <!-- Handles -->
      <p> Social Media Handles:</p> 
      Facebook:<input type="text" placeholder="" name="facebook">
      Twitter:<input type="text" placeholder="" name="twitter">
      Instagram:<input type="text" placeholder="" name="instagram">
      Tumblr:<input type="text" placeholder="" name="tumblr">

      


      <!-- Contact details -->
      <fieldset>
        <legend> <p>Contact Info</p> </legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input type="telephone" placeholder="Phone number" required />
        <span class="tick"></span>
      </fieldset>
      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>

    <!-- Profile Image -->
    <p> Profile Image:</p>
    </form>

    <form action="/action_page.php">
      Select a file: <input type="file" name="myFile"><br><br>
